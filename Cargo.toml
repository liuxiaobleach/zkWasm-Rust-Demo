[package]
name = "zkwasm-rlp"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib"]

[dependencies]
getrandom = { version = "0.2", features = ["custom"] }
rlp = { version = "0.5.2", default-features = false }
bytes = "1.4.0"
wasm-bindgen = "0.2.83"
quote = "1.0.33"
